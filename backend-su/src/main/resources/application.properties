spring.application.name=user_backend_spring_jpa

################### 서버설정###########################################
server.port=8080
################### log ############################################
logging.level.root=info
# logging.level.org.springframework.beans=debug
# logging.level.org.springframework.context=debug
# logging.level.org.springframework.web=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
################### DataSource Configuration ##########################
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=limitree
spring.datasource.password=limitree

####################JPA설정####################
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##script 파일이 hibernate 초기화 이후 동작하게 하기 위한 옵션
spring.jpa.defer-datasource-initialization=true

########sql초기화설정##########
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:category-table-create-drop.sql
spring.sql.init.data-locations= classpath:category-insert.sql
spring.sql.init.continue-on-error=false
spring.sql.init.encoding=utf-8

#################### 메세지소스설정#####################################
spring.messages.basename=messages/user
spring.messages.encoding=UTF-8
